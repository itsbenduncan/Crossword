<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CrossBeans</title>
</head>
<body>
    <div class="main">
        <div class="instructions">
            <div>Welcome to Crossbean!</div>
            <div>You know how to game works...</div>
            <div>Click a square and the hint will show above the keyboard.</div>
            <div>When you're done click submit and the entire puzzle will be checked for correct answers.</div>
            <div class="btn"><div class="in_btn" onClick="generate_puzzle()">Ready!</div></div>
        </div>
        <div class="top"></div>
        <form class="puzzle"></form>
        <div class="check-btn"></div>
        <div class="clue-bar"></div>
<script src="script.js"></script>
</body>
</html>
